<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ElementSpec</title>
  </head>
  <body>
    <h1 id="test" title="Test 1" style="color: rgba(0, 0, 255, 0.5)">Test 1</h1>
    <h1 id="test">Test 2</h1>
    <input id="input" />
    <a href="https://www.github.com/">Google</a>
    <form action="https://www.github.com/">
      <input type="submit" value="Go to a webpage" />
    </form>
    <div id="div">
      <p>Test 3</p>
    </div>
    <div id="show"></div>
    <div id="hide" style="display: none"></div>
    <button id="enable"></button>
    <button id="disable" disabled></button>
    <input type="checkbox" id="selected" checked>
    <input type="checkbox" id="unselected">
  </body>
</html>
